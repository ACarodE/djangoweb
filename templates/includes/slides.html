{%load static%}
<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}

</style>
</head>

<body>



<div class="w3-content w3-section" style="max-width:600px">
  <img class="mySlides" src="{% static 'a1.jpeg' %}" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
  <img class="mySlides" src="{% static 'b1.jpg' %}" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
  <img class="mySlides" src="{% static 'c1.jpg' %}" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
  <img class="mySlides" src="{% static 'd1.jpg' %}"style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
  <img class="mySlides" src="{% static 'e1.jpeg' %}"style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
  <img class="mySlides" src="{% static 'f1.jpg' %}"style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
  <img class="mySlides" src="{% static 'g1.jpg' %}"style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 8000); // Change image every 2 seconds
}
</script>

</body>
</html>
